<div>
    {% if user.name in game.get_alive_players and user.name not in game.action.notified %}
        <form method="POST">
            <p> <input type="submit" name="OK_action" value="OK"></p>
        </form>
    {% endif %}
    <p> Waiting for notification from
        {% for name in game.get_alive_players %}
            {% if name not in game.action.notified %}
                {{ name }} {% if not forloop.last %}, {% endif %}
            {% endif %}
        {% endfor %}
    </p>
</div>
